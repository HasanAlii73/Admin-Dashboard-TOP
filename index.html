<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">

        <div class="topHeader">
            <div class="searchBarConatiner">
                <img src="" alt="searchLogo" class="searchLogo">
                <input type="text" class="searchBar">
            </div>
            <div class="headerNotification">
                <img src="" alt="notificationLogo" class="notificationLogo">
                <img src="" alt="upperRightLogo" class="upperRightLogo">
                <p class="adminName">Morgan Oakley</p>
            </div>
        </div>

        <div class="bottomHeader">
            <div class="adminInfo">
                <img src="" alt="adminLogo" class="adminLogo">
                <p class="hi">Hi there</p>
                <p class="adminName">Morgan Oakley (@morgan)</p>
            </div>
            <div class="headerBtns">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebarHeader">
            <img src="" alt="sidebarLogo" class="sidebarLogo">
            <h2>Dashboard</h2>
        </div>
        <div class="firstSidebarList">
            <ul>
                <li id="home">
                    <img src="" alt="homeLogo">
                    <p>Home</p>
                </li>
                <li id="profile">
                    <img src="" alt="profileLogo">
                    <p>Profile</p>
                </li>
                <li id="message">
                    <img src="" alt="messageLogo">
                    <p>Message</p>
                </li>
                <li id="history">
                    <img src="" alt="historyLogo">
                    <p>History</p>
                </li>
                <li id="task">
                    <img src="" alt="taskLogo">
                    <p>Task</p>
                </li>
                <li id="communities">
                    <img src="" alt="communitiesLogo">
                    <p>Communities</p>
                </li>
            </ul>
        </div>
        <div class="secondSidebarList">
            <ul>
                <li id="settings">
                    <img src="" alt="settingsLogo">
                    <p>Settings</p>
                </li>
                <li id="support">
                    <img src="" alt="supportLogo">
                    <p>Support</p>
                </li>
                <li id="privacy">
                    <img src="" alt="privacyLogo">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
    </div>

    <div class="mainContainer">

    </div>
</body>
</html>
